<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>Admin</h2>
        </div>
        <ul class="nav">
            <li><a href="#dashboard" onclick="showDashboard()">Dashboard</a></li>
            <li><a href="#manage-vehicles" onclick="showManage()">Manage Vehicles</a></li>
        </ul>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Section -->
        <div id="dashboard" class="content-section">
            <header>
                <h1>Dashboard</h1>
            </header>

            <!-- User Table -->
            <div class="user-table-container">
                <h2>Registered Users</h2>
                <div class="filter-container">
                    <label for="filter">Filter By:</label>
                    <select id="filter" onchange="filterUsers()">
                        <option value="all">All</option>
                        <option value="name">Name</option>
                        <option value="role">Role</option>
                    </select>
                    <button onclick="sortUsers('asc')">Sort Ascending</button>
                    <button onclick="sortUsers('desc')">Sort Descending</button>
                </div>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact Number</th>
                            <th>Email</th>
                            <th>Occupation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
        <!--Manage Vehicles Section-->
        
        <div id="manage-vehicles" class="content-section" style="display:none;">
            <header>
                <h1>Manage Vehicles</h1>
            </header>
            <!-- Jeepney Table -->
            <div class="jeepney-table-container">
                <h2>Jeepney List</h2>
                <table id="jeepneyTable">
                    <thead>
                        <tr>
                            <th>Jeepney ID</th>
                            <th>Plate Number</th>
                            <th>Route</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Jeepney data will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
