
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeepney Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
<div class="booking-container">
    <a href="../menu/menu.php" class="back-button">
        <img src="../../images/backarrow.png" alt="Back" width="30" height="30">
    </a>
    <div class="content">
        <div class="jeepney-info">
            <div class="jeepney-container">
                <img src="../../images/jeep1.jpg" alt="Jeepney" class="jeepney-img">
                <div class="overlay"></div>
                <div class="driver-info">
                    <div class="driver-photo">
                        <img src="../../images/driver.png" alt="Driver" class="driver-avatar">
                    </div>
                    <div class="driver-label">Driver:</div>
                    <div class="driver-name">Juan Dela Cruz</div>
                </div>
            </div>
        </div>
        <div class="details">
            <p><strong>Jeep Plate Number:</strong> <span class="highlight">ABC 123</span></p>
            <p><strong>Time of Departure:</strong> <span class="highlight">10:00 AM</span></p>
            <p><strong>Seat Capacity:</strong> <span class="highlight">25</span></p>
            <p><strong>Seat Available:</strong> <span class="highlight">5</span></p>
            <p><strong>Vehicle Type:</strong> <span class="highlight">Ordinary Jeep</span></p>

            <div class="payment-method">
                <label for="payment-method">SELECT PAYMENT METHOD</label>
                <div class="dropdown-wrapper">
                    <select id="payment-method">
                        <option>Select payment method....</option>
                        <option>Cash</option>
                        <option>GCash</option>
                    </select>
                    <span class="arrow-icon">&#x25BC;</span>
                </div>
            </div>

            <button class="book-btn">BOOK</button>
        </div>
    </div>
</div>
</body>
</html>
