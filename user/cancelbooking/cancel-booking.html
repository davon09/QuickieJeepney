<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link rel="stylesheet" href="booking-cancel.css">
</head>
<body>

<div class="container">
    <header class="header">
        <div class="back-button">
            <a href="../booktransaction/booking-history.html">
                <img src="../../images/backarrow.png" alt="Back" id="back-btn">
            </a>
        </div>
        <div class="header-title">
            <h1>History</h1>
        </div>
    </header>

    <div class="booking-section">
        <h2>Booked Jeepney</h2>
        <div class="booking-card">
            <div class="image-container">
                <div class="fill-box">
                    <img src="../../images/jeep1.jpg" alt="Booking Image">
                </div>
            </div>
            <div class="booking-details">
                <p><strong>Number:</strong> <span class="highlight"> 35</span></p>
                <p><strong>Plate No.:</strong> <span class="highlight"> ABC 123</span></p>
                <p><strong>Amount:</strong> <span class="highlight"> PHP 12.00</span></p>
                <p><strong>Reference Number:</strong> <span class="highlight"> xxxxxxxx99</span></p>
                <p><strong>Time:</strong> <span class="highlight"> 10:00 AM</span></p>
                <p><strong>Status:</strong> <span class="highlight"> Booked</span></p>
            </div>
        </div>
        <!-- Cancel button below the booking card -->
        <button class="cancel-button">Cancel</button>
    </div>
</div>

</body>
</html>
